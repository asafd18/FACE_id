<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Welcome {{ username }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            color: #4a4a4a;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1em;
            background-color: #4facfe;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #3b8edc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ברוך הבא, {{ username }}!</h1>
        <p>הזיהוי הושלם בהצלחה. שמחים לראות אותך שוב!</p>
        <button onclick="location.href='next_features.html'">המשך</button>
    </div>
</body>
</html>
